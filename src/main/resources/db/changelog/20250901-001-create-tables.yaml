databaseChangeLog:
  - changeSet:
      id: 20250901-001-create-core-tables
      author: you
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: loyalty_points
                  type: BIGINT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false

        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(300)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: NUMERIC(12,2)
                  constraints:
                    nullable: false
              - column:
                  name: availability
                  type: VARCHAR(32)
                  constraints:
                    nullable: false

        - createTable:
            tableName: purchases
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: total_price
                  type: NUMERIC(12,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: purchases
            baseColumnNames: customer_id
            referencedTableName: customers
            referencedColumnNames: id
            constraintName: fk_purchases_customer

        - createTable:
            tableName: purchase_items
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: purchase_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: unit_price
                  type: NUMERIC(12,2)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: purchase_items
            baseColumnNames: purchase_id
            referencedTableName: purchases
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_items_purchase

        - addForeignKeyConstraint:
            baseTableName: purchase_items
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            constraintName: fk_items_book

        - createIndex:
            tableName: purchase_items
            indexName: idx_items_purchase
            columns:
              - column:
                  name: purchase_id
        - createIndex:
            tableName: purchase_items
            indexName: idx_items_book
            columns:
              - column:
                  name: book_id